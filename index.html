<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor 1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            
            min-height: 100vh;
            background: #f5f5f5;
            padding: 10px;
        }

        form {
            width: 100%;
            max-width: ;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px gray;
            border-radius: 10px;
            text-align: center;
        }

        .image-box {
            width: 95%;
            height: auto; /* फिक्स्ड हाइट */
            
            top:5px;
            left:0;
            right:0;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            position:fixed;
            margin:0 auto;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #proporty {
            width:90%;
            
            
            margin-top: 300px;
        }

        #proporty div {
            margin-top:5px;
            padding: 10px;
            box-shadow: 0 0 5px gray;
            border-radius: 10px;
            background: #fff;
            width:100%;
        }

        p {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 90%;
        }

        button {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<center>
<form>
    <nav class="image-box">
        <img src="a.jpg" id="pic" style="width:90%; height:280px;">
            <input type="file" accept="image/*" id="up" style="margin:2px auto;">
    </nav>
    

    <div id="proporty">
        
        <div>
            <p>Brightness</p>
            <input type="range" min="0" max="200" value="100" id="bright" oninput="filter()">
        </div>
        <div>
            <p>Saturate</p>
            <input type="range" min="0" max="200" value="100" id="saturate" oninput="filter()">
        </div>
        <div>
            <p>Contrast</p>
            <input type="range" min="0" max="200" value="100" id="contrast" oninput="filter()">
        </div>
        <div>
            <p>Grayscale</p>
            <input type="range" min="0" max="100" value="0" id="grayscale" oninput="filter()">
        </div>
        <div>
            <p>Invert</p>
            <input type="range" min="0" max="100" value="0" id="invert" oninput="filter()">
        </div>
        <div>
            <p>Opacity</p>
            <input type="range" min="0" max="100" value="100" id="opacity" oninput="filter()">
        </div>
        <div>
            <p>Sepia</p>
            <input type="range" min="0" max="100" value="0" id="sepia" oninput="filter()">
        </div>
        <div>
            <p>Blur</p>
            <input type="range" min="0" max="10" value="0" id="blur" oninput="filter()">
        </div>
        <div>
            <p>Hue-Rotate</p>
            <input type="range" min="0" max="360" value="0" id="hue" oninput="filter()">
        </div>
        <div>
            <button id="reset" type="button" onclick="resetFilter()">Reset</button>
        </div>
    </div>
    
            
</form>
</center>
<script>
    
    function open(){
        window.alert("choose file");
    }
    open();
        var image = document.getElementById("pic");
         var upInp = document.getElementById("up");
        
        upInp.onchange= function(){
            var reader = new FileReader();
            reader.readAsDataURL(upInp.files[0]);
            
            
            reader.onload= function(){
                var fileName = reader.result;
                var image = document.getElementById("pic");
                image.src = fileName;
                //window.alert(fileName);
            }
        }
    
    
    
    function filter() {
        var a = document.getElementById("bright").value;
        var b = document.getElementById("saturate").value;
        var c = document.getElementById("contrast").value;
        var d = document.getElementById("grayscale").value;
        var f = document.getElementById("invert").value;
        var g = document.getElementById("opacity").value;
        var h = document.getElementById("sepia").value;
        var i = document.getElementById("blur").value;
        var j = document.getElementById("hue").value;

        document.getElementById("pic").style.filter = 
            "brightness(" + a + "%) " + 
            "saturate(" + b + "%) " + 
            "contrast(" + c + "%) " + 
            "grayscale(" + d + "%) " + 
            "invert(" + f + "%) " + 
            "opacity(" + g + "%) " + 
            "sepia(" + h + "%) " + 
            "blur(" + i + "px) " + 
            "hue-rotate(" + j + "deg)";
    }

    function resetFilter() {
        document.getElementById("bright").value = 100;
        document.getElementById("saturate").value = 100;
        document.getElementById("contrast").value = 100;
        document.getElementById("grayscale").value = 0;
        document.getElementById("invert").value = 0;
        document.getElementById("opacity").value = 100;
        document.getElementById("sepia").value = 0;
        document.getElementById("blur").value = 0;
        document.getElementById("hue").value = 0;

        filter();
    }

    
    
</script>

</body>
</html>
